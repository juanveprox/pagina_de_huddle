<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <title>Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  
</head>
<body>

  <main class="main">
    <section class="main__seccion1">
      <img src="images/logo.svg" alt="logo" class="seccion1__logo">
      <div class="contenedor__img">
      <img src="images/illustration-mockups.svg" alt="" class="seccion1__img">
    </div>
    </section>

    <section class="main__seccion2">
      <h1 class="seccion2__titulo">Build The Community Your Fans Will Love</h1>
      <p class="seccion2__parrafo">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
      <input type="button" value="Register" class="seccion2__boton">
      
      <footer class="footer">
      <div class="footer__contenedor"><img src="iconos/icono-facebook.svg" alt="icono-facebook"></div>

      <div class="footer__contenedor"><img src="iconos/twitter-icon.svg" alt="icono-twitter"></div>

      <div class="footer__contenedor"><img src="iconos/instagram-icon.svg" alt="icono-instagram"></div>
    </footer>
    </section>
    
  </main>
</body>
</html>
